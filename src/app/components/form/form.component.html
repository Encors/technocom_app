<form class="form" #f="ngForm">
  <label class="label" *ngIf="!selected">Выберите область:</label>
  <select
    name="selected"
    [(ngModel)]="selected"
    class="form__select"
    (ngModelChange)="changeArea(selected)"
  >
    <option *ngFor="let area of areas$" [ngValue]="area">
      {{ area?.feature?.properties.name }}
    </option>
  </select>
  <p class="form__caption" *ngIf="selected">
    Вы выбрали {{ selected.feature?.properties.id }} область
  </p>
</form>
